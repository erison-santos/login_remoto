<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Novo Usuário</title>
    <link rel="stylesheet" href="../../../assets/utils/NewUser/newUser.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="frame">
        <div class="nav">
          <ul class="links">
            <li class="signin-active">Adicionar Usuário</li>
          </ul>
          <div id="mensagem"></div>
        </div>        

        <div>
          <form
            class="form-signin"
            id="formNovoUsuario"
            action=""
            method="post"
          >
            <label for="usuario">Usuário</label>
            <input
              class="form-styling"
              type="text"
              name="usuario"
              id="usuario"
              placeholder=""
              required
            />

            <label for="nome">Nome</label>
            <input
              class="form-styling"
              type="text"
              name="nome"
              id="nome"
              placeholder=""
              required
            />

            <label for="senha">Senha</label>
            <input
              class="form-styling"
              type="password"
              name="senha"
              id="senha"
              placeholder=""
              required
            />

            <!-- Checkbox para Permissão -->
            <div class="switch-wrapper">
              <input type="checkbox" id="checkbox-permissao" name="permissao" />
              <label for="checkbox-permissao"><span class="ui"></span>Admin</label>
            </div>

            <!-- Checkbox para Status -->
            <div class="switch-wrapper">
              <input type="checkbox" id="checkbox-status" name="status" />
              <label for="checkbox-status"><span class="ui"></span>Ativado</label>
            </div>

            <!-- Checkbox para Senha -->
            <!-- <div class="switch-wrapper">
              <input type="checkbox" id="checkbox-passdefault" name="passdefault" />
              <label for="checkbox-passdefault"><span class="ui"></span>Senha Padrão</label>
            </div> -->

            <div class="btn-animate">
              <button type="submit" class="btn-signin">Adicionar</button>
            </div>
            
          </form>          

          <div class="success" style="display: none">
            <svg width="270" height="270" viewBox="0 0 60 60" id="check">
              <path
                fill="#ffffff"
                d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"
              />
            </svg>
          </div>
        </div>        
      </div>

      <a id="refresh" onClick="history.go()">
        <svg
          class="refreshicon"
          width="25"
          height="25"
          viewBox="0 0 322.447 322.447"
        >
          <path
            d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224
            c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5
            c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5
            c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025
            c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614
            l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z"
          />
        </svg>
      </a>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"
    ></script>
    <script defer src="../../../assets/utils/NewUser/newUser.js"></script>
  </body>
</html>
